<div class="container">
  <div class="wave-container">
  <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" xmlns="http://www.w3.org/1999/html">
    <path fill="#048ABF" fill-opacity="1" d="M0,224L48,234.7C96,245,192,267,288,256C384,245,480,203,576,197.3C672,192,768,224,864,240C960,256,1056,256,1152,240C1248,224,1344,192,1392,176L1440,160L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path>
  </svg>
  </div>
<div class="header-content">
<mat-sidenav-container>
  <!-- Sidenav -->
  <mat-sidenav #sidenav mode="over" class="bg-[#048ABF] text-white" [opened]="isSidenavOpen">

    <ul class="space-y-4 p-4">
      <li><button mat-icon-button (click)="sidenav.close()" aria-label="Close menu">
        <mat-icon>close</mat-icon>
      </button></li>
      <li><button mat-flat-button routerLink="/" class="w-full text-left">Home</button></li>
      <li><button mat-flat-button routerLink="/browse" class="w-full text-left">Browse</button></li>
      <li><button mat-flat-button routerLink="/about" class="w-full text-left">About</button></li>
      <li><button mat-flat-button><app-theme-toggle></app-theme-toggle></button><button mat-flat-button routerLink="/cart"><mat-icon>shopping_cart</mat-icon></button>







      <li>
        <button mat-flat-button class="w-full text-left" [matMenuTriggerFor]="menu" *ngIf="googleProfile() as googleProfile">
          {{ googleProfile.name }}
        </button>
        <button mat-flat-button [matMenuTriggerFor]="menu" *ngIf="userProfile()">
          {{ userProfile().firstName }}
        </button>

        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/user/dashboard" class="block w-full text-left">Profile</button>
          <button mat-menu-item (click)="logOut()" class="block w-full text-left">Logout</button>
        </mat-menu>
      </li>

      <li><button mat-flat-button *ngIf="!googleProfile() && !userProfile()" routerLink="/user/login" class="w-full text-left">Login</button></li>
    </ul>
  </mat-sidenav>







  <!-- Main Content -->
  <mat-sidenav-content>
    <mat-toolbar class="navbar hidden md:flex">
      <button mat-icon-button (click)="sidenav.toggle()" aria-label="Open menu" class="md:hidden">
        <mat-icon>menu</mat-icon>
      </button>
      <div class="flex items-center space-x-2">
<!--        <i class="fa-solid fa-paw text-2xl"></i>-->
        <button routerLink="/" class="navbar-brand font-bold text-lg text-white ">Navissos Pet Shop</button>
      </div>
      <ul class="hidden md:flex space-x-4">
        <li><button mat-flat-button routerLink="/">Home</button></li>
        <li><button mat-flat-button routerLink="/browse">Browse</button></li>
        <li><button mat-flat-button routerLink="/about">About</button></li>
        <li><button mat-flat-button><app-theme-toggle></app-theme-toggle></button>
        <li><button mat-flat-button routerLink="/cart"><mat-icon>shopping_cart</mat-icon></button></li>








        <li>
          <button mat-flat-button [matMenuTriggerFor]="menu" *ngIf="googleProfile() as googleProfile">
            {{ googleProfile.name }}
          </button>
          <button mat-flat-button [matMenuTriggerFor]="menu" *ngIf="userProfile()">
            {{ userProfile().firstName }}
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/user/dashboard">Profile</button>
            <button mat-menu-item (click)="logOut()">Logout</button>
          </mat-menu>
        </li>
        <li><button mat-flat-button *ngIf="!googleProfile() && !userProfile()" routerLink="/user/login">Login</button></li>
      </ul>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
</div>
</div>
