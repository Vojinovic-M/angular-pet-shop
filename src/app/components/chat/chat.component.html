<div class="chatbot-container">
  <!-- Toggle Button -->
  <button class="btn-primary" (click)="toggleChat()" *ngIf="!isChatVisible">
    <mat-icon>chat</mat-icon>
  </button>

  <!-- Chatbox -->
  <div *ngIf="isChatVisible" class="chatbox chatbox-active">
    <div class="chatbox-header">
      <strong>Your AI Assistant</strong>
      <button mat-icon-button (click)="toggleChat()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div class="chat-body">
      <div *ngFor="let message of messages" class="message">
        <div *ngIf="message.type === 'user'" class="user-message">
          <span class="badge-primary">{{ message.text }}</span>
        </div>
        <div *ngIf="message.type === 'bot'" class="bot-message">
          <span class="badge-secondary" [innerHTML]="message.text"></span>
        </div>
      </div>
    </div>
    <div class="chatbox-footer">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Type a message...</mat-label>
        <input matInput [(ngModel)]="userMessage" (keyup.enter)="sendMessage()"/>
      </mat-form-field>
    </div>
  </div>
</div>
