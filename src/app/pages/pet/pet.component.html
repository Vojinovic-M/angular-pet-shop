<div *ngIf="pet" class="container mx-auto my-20 px-6 py-10" @fadeIn>
  <!-- Breadcrumb -->
  <nav aria-label="breadcrumb" class="mb-4">
    <ol class="flex space-x-2 text-sm text-gray-600">
      <li>
        <a routerLink="/" class="hover:underline text-blue-600">Home</a>
      </li>
      <li>/</li>
      <li>
        <a routerLink="/browse" class="hover:underline text-blue-600">Pets</a>
      </li>
      <li>/</li>
      <li class="text-gray-800">{{ pet.id }}</li>
    </ol>
  </nav>

  <!-- Card -->
  <div class="bg-white shadow-md rounded-lg max-w-5xl mx-auto p-6 flex flex-col md:flex-row gap-6">
    <!-- Left Section: Image -->
    <div class="w-full md:w-1/3">
      <div class="image-canvas">
        <img [src]="pet.imageUrl" [alt]="pet.name" />
      </div>
    </div>

    <!-- Right Section: Details -->
    <div class="w-full md:w-2/3 flex flex-col gap-4">
      <h1 class="text-2xl font-semibold text-gray-800">{{ pet.name }}</h1>
      <p class="text-gray-600">{{ pet.description }}</p>

      <mat-list>
        <mat-list-item>
          <strong>Age:</strong> {{ pet.age }}
        </mat-list-item>
        <mat-list-item>
          <strong>Breed:</strong> {{ pet.breed }}
        </mat-list-item>
        <mat-list-item>
          <strong>Size:</strong> {{ pet.size}} cm
        </mat-list-item>
        <mat-list-item>
          <strong>Origin:</strong> {{ pet.origin }}
        </mat-list-item>
        <mat-list-item>
          <strong>Price:</strong> {{ pet.price }} EUR
        </mat-list-item>
      </mat-list>

      <!-- Buttons -->
      <div class="button-group flex flex-wrap gap-4 mt-4">
        <button
          class="home-button mt-4 py-2 px-4 rounded-lg"
          routerLink="/">
          Home
        </button>
        <button
          class="cart-button mt-4 py-2 px-4 rounded-lg"
          (click)="addToCart(pet)">
          Add To Cart
        </button>
      </div>
    </div>
  </div>
</div>
