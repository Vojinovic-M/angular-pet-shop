<div class="flex items-center min-h-screen px-4" @fadeIn>
  <!-- Top SVG -->
  <svg class="svg-top" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
    <path fill="#fff" fill-opacity="1"
          d="M0,0L48,5.3C96,11,192,21,288,42.7C384,64,480,96,576,96C672,96,768,64,864,58.7C960,53,1056,75,1152,112C1248,149,1344,203,1392,229.3L1440,256L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z">
    </path>
  </svg>

  <!-- Edit Profile Card -->
  <div class="bg-white rounded-3xl shadow-lg py-8 px-20 max-w-md w-full">

    <!-- Email Header -->
    <div class="text-center mb-6">
      <h3 class="text-xl font-bold">Editing Profile</h3>
      <p class="text-sm text-gray-500">Email: {{ userEmail }}</p>

    </div>

    <!-- Edit Form -->
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <!-- First Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
        <mat-form-field appearance="outline" class="w-full">
          <input matInput type="text" formControlName="firstName" placeholder="Enter your first name" />
        </mat-form-field>
      </div>

      <!-- Last Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
        <mat-form-field appearance="outline" class="w-full">
          <input matInput type="text" formControlName="lastName" placeholder="Enter your last name" />
        </mat-form-field>
      </div>

      <!-- Phone -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
        <mat-form-field appearance="outline" class="w-full">
          <input matInput type="text" formControlName="phone" placeholder="Enter your phone number" />
        </mat-form-field>
      </div>

      <!-- Address -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
        <mat-form-field appearance="outline" class="w-full">
          <textarea matInput formControlName="address" placeholder="Enter your address"></textarea>
        </mat-form-field>
      </div>

      <!-- Save Button -->
      <button
        type="submit"
        class="btn-primary w-full py-2 font-medium rounded-lg transition"
        [disabled]="editForm.invalid">
        Save Changes
      </button>
      <!-- Cancel button -->
      <button
        class="cancel-button w-full py-2 font-medium rounded-lg transition"
        aria-label="Cancel edit"
        (click)="cancelEdit()">
        Cancel
      </button>
    </form>
  </div>


  <!-- Bottom SVG -->
  <svg class="svg-bottom" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
    <path fill="#4f46e5" fill-opacity="1"
          d="M0,0L48,5.3C96,11,192,21,288,42.7C384,64,480,96,576,96C672,96,768,64,864,58.7C960,53,1056,75,1152,112C1248,149,1344,203,1392,229.3L1440,256L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
    </path>
  </svg>
</div>
