<div class="container mx-auto mt-10 max-w-lg p-6 border rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold text-center mb-4">Sign Up</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">First Name</label>
      <input
        type="text"
        formControlName="firstName"
        class="input-field"
        placeholder="Enter your first name"
      />
      <small class="text-red-500" *ngIf="signupForm.get('firstName')?.invalid && signupForm.get('firstName')?.touched">
        First name is required
      </small>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Last Name</label>
      <input
        type="text"
        formControlName="lastName"
        class="input-field"
        placeholder="Enter your last name"
      />
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Email</label>
      <input
        type="email"
        formControlName="email"
        class="input-field"
        placeholder="Enter your email"
      />
      <small class="text-red-500" *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
        Valid email is required
      </small>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Password</label>
      <input
        type="password"
        formControlName="password"
        class="input-field"
        placeholder="Enter your password"
      />
      <small class="text-red-500" *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
        Password must be at least 6 characters
      </small>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Phone</label>
      <input
        type="text"
        formControlName="phone"
        class="input-field"
        placeholder="Enter your phone number"
      />
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Address</label>
      <textarea
        formControlName="address"
        class="input-field"
        placeholder="Enter your address"
      ></textarea>
    </div>

    <button type="submit" class="btn-primary w-full" [disabled]="signupForm.invalid">
      Sign Up
    </button>
  </form>
</div>
