<mat-card class="dashboard">
  <!-- User Details Section -->
  <div class="user-details">
    <div *ngIf="googleProfile as profile" class="details-section">
      <mat-card-title>Google User</mat-card-title>
      <img mat-card-image class="profile-pic" [src]="profile.picture" alt="Profile Picture" />
      <div class="details">
        <p><strong>Name:</strong> {{ profile.name }}</p>
        <p><strong>Email:</strong> {{ profile.email }}</p>
        <p><strong>Google ID:</strong> {{ profile.sub }}</p>
      </div>
    </div>
    <div *ngIf="userProfile" class="details-section">
      <mat-card-title>Regular User</mat-card-title>
      <div class="details">
        <p><strong>First Name:</strong> {{ userProfile.firstName }}</p>
        <p><strong>Last Name:</strong> {{ userProfile.lastName }}</p>
        <p><strong>Email:</strong> {{ userProfile.email }}</p>
        <p><strong>Phone:</strong> {{ userProfile.phone }}</p>
        <p><strong>Address:</strong> {{ userProfile.address }}</p>
      </div>
    </div>
    <button class="logout-btn" mat-flat-button (click)="logOut()">Logout</button>
  </div>

  <!-- Separator -->
  <mat-divider></mat-divider>
  <app-order></app-order>
</mat-card>
