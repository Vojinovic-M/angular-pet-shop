<mat-card class="shipping-container">
  <mat-card-header class="shipping-title">Shipping Prices</mat-card-header>

    <mat-card-content class="shipping-item" *ngFor="let shipping of shippingCosts | async">
      <mat-action-row class="shipping-type">{{ shipping.type }}</mat-action-row>
      <mat-action-row class="shipping-price">
        {{ shipping.price }} EUR
        <mat-icon class="shipping-icon">local_shipping</mat-icon>
      </mat-action-row>
    </mat-card-content>
</mat-card>
