<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">Pets List</li>
  </ol>
</nav>
<h1 class="h3">Browse Pets</h1>
<div *ngIf="data">
  <nav>
    <ul class="pagination">
      <li class="page-item"><button class="page-link" type="button" (click)="first()" [disabled]="data.first">First</button></li>
      <li class="page-item"><button class="page-link" type="button" (click)="previous()" [disabled]="data.first">Previous</button></li>
      <li class="page-item"><button class="page-link" type="button" disabled>{{ data.number + 1 }}</button></li>
      <li class="page-item"><button class="page-link" type="button" (click)="next()" [disabled]="data.last">Next</button></li>
      <li class="page-item"><button class="page-link" type="button" (click)="last()" [disabled]="data.last">Last</button></li>
    </ul>
  </nav>
  <table class="table table-striped">
    <thead class="thead">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Breed</th>
      <th scope="col">Description</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody class="tbody">
    <tr *ngFor="let pet of data.content">
      <th scope="row">{{ pet.id }}</th>
      <td>{{ pet.name }}</td>
      <td>{{ pet.breed }}</td>
      <td>{{ pet.description }}</td>
      <td>
        <div class="btn-group">
          <a routerLink="/pet/{{ pet.id }}" class="btn btn-primary">
            <i class="fa-solid fa-up-right-from-square"></i> Details
          </a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
