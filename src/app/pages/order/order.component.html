<div class="orders-section">
  <button mat-button class="view-orders-btn" (click)="loadOrders()">View/Hide My Orders</button>
  <ng-container *ngIf="orders?.length; else noOrders">
    <mat-card *ngFor="let order of orders" class="order-card">
      <div class="order-details">
        <p><strong>Order ID:</strong> {{ order.id }}</p>
        <p><strong>Status:</strong> <span>{{ order.status }}</span></p>
        <p><strong>Price:</strong> {{ order.price }} EUR</p>
        <p><strong>Pet Name:</strong> {{ order.pet.name }}</p>
      </div>
      <img mat-card-image class="pet-image" [src]="order.pet.imageUrl" alt="{{ order.pet.name }}" />

      <!-- Actions -->
      <div class="order-actions">
        <button mat-flat-button class="mark-completed" *ngIf="order.status === 'IN_PROGRESS'" (click)="changeStatus(order.id, 'COMPLETED')">
          Mark as Completed
        </button>
        <button mat-flat-button class="rate" *ngIf="order.status === 'COMPLETED' && !order.rating" (click)="openRatingDialog(order.id)">
          Rate
        </button>
        <p *ngIf="order.status === 'COMPLETED' && order.rating">
          <strong>Your Rating:</strong> <span class="rating">{{ order.rating }} / 5</span>
        </p>
        <button mat-flat-button *ngIf="order.status !== 'CANCELLED' && order.status !== 'COMPLETED'" (click)="cancelOrder(order.id)">
          Cancel Order
        </button>
      </div>
    </mat-card>
  </ng-container>
  <ng-template #noOrders>
    <p>You have no orders.</p>
  </ng-template>
</div>
