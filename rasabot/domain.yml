version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - bot_challenge
  - mood_great
  - mood_unhappy
  - deny

  - search_pet
  - order_pet

responses:
  utter_greet:
  - text: "Hey!  How can I help you today? You can search for pets or place an order."

  utter_did_that_help:
  - text: "Did that help you?"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_pet_details:
  - text: "Here are the details for {pet_name}: \nDescription: {description} \nType: {type} \nAge: {age} \nSize: {size} \nPrice: {price} \nReviews: {reviews} \nFor more details, visit {link}"

  utter_ask_for_order:
  - text: "Would you like to order this pet?"

  utter_happy:
    - text: "Great to hear!"

  utter_cheer_up:
    - text: "Don't worry, everything will be okay. God is great and He takes care of us!"

actions:
  - action_search_pet
  - action_order_pet


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

entities:
  - pet_name
