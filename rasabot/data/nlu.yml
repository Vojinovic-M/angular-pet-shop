version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: search_pet
  examples: |
    - I am looking for a dog
    - Show me dogs that are Illyrian shepherds
    - Find me a puppy
    - Show me pets that are small;
    - Show me dogs that

- intent: mood_great
  examples: |
      - I'm feeling great
      - All is good
      - I'm happy
- intent: mood_unhappy
  examples: |
      - I'm not feeling well
      - I'm sad
      - Things are not going great

